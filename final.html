<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white p-3">
    <header class="navbar">
      <div class="navbar-start gap-3">
        <!-- ðŸ”„ Replace src with your real logo -->
        <img
          class="w-9 h-9 rounded-full flex items-center justify-center text-white text-sm"
          src="./assets/logo.png"
          alt=""
        />
        <div class="font-extrabold text-2xl text-[#006747]">
          Emergency <br />
          Service
        </div>
      </div>

      <div class="navbar-end gap-3 pr-3">
        <!-- Heart counter (starts at 0) -->
        <div
          class="badge badge-ghost gap-2 text-xl rounded-2xl h-12 w-25 bg-[#41ff6b1a]"
          title="Favorites"
        >
          <span id="heart-count" class="font-bold">0</span>
          <i class="fa-solid fa-heart text-rose-500"></i>
        </div>

        <!-- Coin counter (starts at 100) -->
        <div
          class="badge gap-2 text-xl rounded-2xl h-12 w-25 bg-[#41ff6b1a]"
          title="Coins"
        >
          <span id="coin-count" class="font-bold">100</span>
          <i class="fa-solid fa-coins"></i>
        </div>

        <!-- Copy counter (starts at 0) -->
        <div
          class="badge badge-success gap-2 text-xl rounded-2xl h-12 w-25 bg-[#00A63E] text-white"
          title="Copied numbers"
        >
          <span id="copy-count">0</span>
          <span>Copy</span>
        </div>
      </div>
    </header>

    <section>
      <img
        class="flex items-center justify-center"
        src="./assets/logo.png"
        alt=""
      />
      <div><h1>Heading</h1></div>
    </section>
  </body>
</html>
